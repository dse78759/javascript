<!DOCTYPE html>
<html >

<head>
	<meta charset="utf-8"/>
    <title>HTML5 Canvas Example</title>
  </head>
  <body>
    <canvas id="canvasId" width="265px" height="245px"></canvas>
  </body>

<script type="text/javascript">
	//var context = document.getElementById("canvasId");
	var context = document.getElementById("canvasId").getContext("2d");
	
	var width = 225;  // Triangle Width
	var height = 205; // Triangle Height
	var padding = 20;
	
	// Draw a path
	context.beginPath();
	context.moveTo(padding + width/2, padding);        // Top Corner
	context.lineTo(padding + width, height + padding); // Bottom Right
	context.lineTo(padding, height + padding);         // Bottom Left
	context.closePath();
	
	// Fill the path
	//context.fillStyle = "#ffc821"; // yellowish
	//context.fillStyle = "#336699";// blue ish
	//context.fillStyle = "#ff0000";// red
	//context.fillStyle = "#00ee00";// lt green
	context.fillStyle = "#11cc77";// olive
	context.fill();
	
	padding=30;
	width=200;
	height=175;
	
	context.beginPath();
	context.moveTo(padding + width/2, padding);        // Top Corner
	context.lineTo(padding + width, height + padding); // Bottom Right
	context.lineTo(padding, height + padding);         // Bottom Left
	context.closePath();
	
	context.fillStyle = "#111111";// 
	context.fill();

</script>

</html>
