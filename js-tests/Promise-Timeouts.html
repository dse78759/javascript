  <title>Promise.all set Timeouts by dse78759</title>


<script type='text/javascript'>//<![CDATA[
window.onload=function(){

function recursiveFunction( nn ) {
	var p;
  p=  new Promise ( function ( resolve, reject) { resolve (nn*nn); });
  console.log(" type of p: " + typeof (p));
  console.log(" instance of Promise? " + p instanceof Promise );
	return p;
}

function main() {
	// kick off first job, which is going to wait for 100 ms
  var p1 = new Promise(function(resolve, reject) {
    setTimeout(resolve, 100, 'foo');
  });
  
	// second job, which is going to immmediately run the function
  var p2 = recursiveFunction(3);
 
  // wait for those two promises to finish
  Promise.all([p1, p2]).then(function(values) {
    console.log(values);
  });
}

main();
}//]]> 

</script>
